<div class="content">
  <h3>Twoje rezerwacje:</h3>

  <div *ngIf="loaded; else loading">
    <ul>
      <li *ngFor="let reservation of reservations">
        <p>{{ reservation.id }}</p>
        <p>{{ reservation.state }}</p>
        <button
          mat-raised-button
          (click)="navigateToReservation(reservation.id)"
        >
          Zobacz
        </button>
        <button mat-raised-button>Odwo≈Çaj</button>
      </li>
    </ul>
  </div>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
