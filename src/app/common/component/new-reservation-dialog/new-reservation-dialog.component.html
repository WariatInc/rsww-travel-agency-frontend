<h2 mat-dialog-title>Płatność za rezerwację</h2>
<mat-dialog-content>
  <h3>Aby zarezerwować ofertę, trzeba najpierw dokonać płatności</h3>

  <button
    *ngIf="!data.isReserved"
    mat-raised-button
    color="primary"
    (click)="makeReservation()"
    [disabled]="reservationMade"
  >
    Rezerwuj
  </button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="
      (!reservationMade && paymentMade) || (data.isReserved && paymentMade)
    "
    (click)="makePayment()"
  >
    Płatność BLIK
  </button>

  <div *ngIf="paymentLoading">
    <mat-spinner class="small-spinner"></mat-spinner>
  </div>
  <p>Status płatności: {{ paymentState }}</p>
</mat-dialog-content>

<div class="spacer"></div>
<mat-dialog-actions align="end">
  <button
    mat-button
    color="primary"
    (click)="closeDialog()"
    mat-dialog-close=""
  >
    Wyjdź
  </button>
</mat-dialog-actions>
