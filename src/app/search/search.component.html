<div class="image">
  <img src="/assets/img/mountains.png" />
</div>

<div class="formParent" *ngIf="loaded; else loading">
  <form [formGroup]="submitForm" (ngSubmit)="submitSearch()">
    <div class="formDiv">
      <div class="input">
        <app-autocomplete-input
          [options]="countryOptions"
          [label]="'Dokąd się wybierasz?'"
          [formName]="'country'"
          [parentForm]="submitForm"
        ></app-autocomplete-input>
      </div>
      <div class="input-calendar">
        <mat-form-field appearance="fill" style="max-width: 100%">
          <mat-label style="color: black">Od kiedy do kiedy</mat-label>
          <mat-date-range-input [formGroup]="submitForm" [rangePicker]="picker">
            <input
              style="color: black; font-size: 13px"
              matStartDate
              formControlName="startDate"
              placeholder=""
            />
            <input
              style="color: black; font-size: 13px"
              matEndDate
              formControlName="endDate"
              placeholder=""
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input">
        <app-autocomplete-input
          [options]="numberOptions"
          [label]="'Ilość dorosłych:'"
          [formName]="'adultNumber'"
          [parentForm]="submitForm"
        ></app-autocomplete-input>
      </div>
      <div class="input">
        <app-autocomplete-input
          [options]="numberOptions"
          [label]="'Ilość dzieci:'"
          [formName]="'childrenNumber'"
          [parentForm]="submitForm"
        ></app-autocomplete-input>
      </div>
      <button class="bf-button" type="submit" mat-raised-button>Szukaj</button>
    </div>
  </form>
</div>

<div class="additional">
  <div class="mini-additional">
    <p class="upper-text">Last minute</p>
    <br /><img src="assets/img/add-1.png" />
    <p>9 kierunków do wyboru</p>
  </div>
  <div class="mini-additional">
    <p class="upper-text">Wyjazd z rodziną</p>
    <br /><img src="assets/img/add-2.png" />
    <p>Zaplanujemy bezpieczny wyjazd za Ciebie</p>
  </div>
  <div class="mini-additional">
    <p class="upper-text">Wyjazd dla dwojga</p>
    <br /><img src="assets/img/add-3.png" />
    <p>Podróż w najbardziej urokliwe miejsca</p>
  </div>
  <div class="mini-additional">
    <p class="upper-text">Majówka</p>
    <br /><img src="assets/img/add-1.png" />
    <p>Najciekawsze oferty majówkowe</p>
  </div>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
