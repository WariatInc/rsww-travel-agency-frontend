<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.component.css" />
    <title>RSWW</title>
  </head>
  <p class="toolbar">
    API URL: {{ apiURL }}
    <mat-toolbar color="primary">
      <span (click)="goHome()">{{ title }}</span>
      <span class="example-spacer"></span>
      <div *ngIf="userLoggedIn">{{ this.username }}</div>
      <button
        *ngIf="this.userLoggedIn"
        mat-raised-button
        (click)="goReservationList()"
      >
        Moje rezerwacje
      </button>
      <button
        mat-raised-button
        *ngIf="!this.userLoggedIn; else logout"
        (click)="goLogin()"
      >
        Zaloguj się
      </button>
    </mat-toolbar>
  </p>
  <body>
    <main>
      <router-outlet></router-outlet>
    </main>
  </body>

  <footer class="footer">
    <div class="container">
      <span class="text-muted"> Copyright WariatInc 2023 </span>
    </div>
  </footer>
</html>

<ng-template #logout>
  <button mat-raised-button (click)="logoutUser()">Wyloguj się</button>
</ng-template>
