﻿
<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="login()">
      <app-autocomplete-input
        [options]="loginOptions"
        [label]="'Adres e-mail'"
        [formName]="'email'"
        [parentForm]="form"
      ></app-autocomplete-input>

      <button mat-raised-button>Login</button>
    </form>
  </div>
</div>
