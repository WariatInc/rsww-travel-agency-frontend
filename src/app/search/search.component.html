<div>
  <app-autocomplete-input [options]="countryOptions" [label]="'Dokąd się wybierasz?'"
  ></app-autocomplete-input>

<mat-form-field appearance="fill">
  <mat-label>Od kiedy do kiedy</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>


  <h3></h3>
  <app-autocomplete-input [options]="numberOptions" [label]="'Ilość dorosłych:'"></app-autocomplete-input>
  <app-autocomplete-input [options]="numberOptions" [label]="'Ilość dzieci:'"></app-autocomplete-input>

  <button mat-raised-button color="primary">Szukaj</button>
</div>
