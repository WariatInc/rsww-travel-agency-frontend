<mat-paginator
  [pageSizeOptions]="[25]"
  (page)="pageEvent = $event; onPaginateChange($event)"
  [length]="this.data ? this.data.max_page * 25 : 0"
  showFirstLastButtons
>
</mat-paginator>

<div *ngIf="loaded; else loading">
  <div *ngIf="data.result.length > 0; else noContent">
    <div class="content">
      <ul>
        <li *ngFor="let offer of data.result">
          <div class="offer" (click)="navigateToOffer(offer.offer_id)">
            <div class="image">
              <img src="{{ offer.thumbnail_url }}" alt="obrazek" />
            </div>
            <div class="details">
              <p>
                <strong>Gdzie: </strong>
              </p>
              <p><strong>Przyjazd dnia: </strong></p>
              <p><strong>Wyjazd dnia: </strong></p>
              <p><strong>Operator: </strong></p>
              <p><strong>Cena: </strong></p>
            </div>

            <div class="next-details">
              <p>{{ offer.country }}, {{ offer.city }}</p>
              <p>{{ offer.arrival_date }}</p>
              <p>{{ offer.departure_date }}</p>
              <p>{{ offer.operator }}</p>
              <p>{{ offer.price }} PLN</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <mat-paginator
      *ngIf="loaded"
      [pageSizeOptions]="[25]"
      (page)="pageEvent = $event; onPaginateChange($event)"
      [length]="this.data ? this.data.max_page * 25 : 0"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #noContent>
  <h2>Nie znaleziono ofert dla wybranych filtr√≥w.</h2>
</ng-template>
